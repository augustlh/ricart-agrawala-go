syntax = "proto3";
package ra;
option go_package = "ricart_agrawala/proto;cs";;

service RA {
  rpc Request(RequestMsg) returns (Ack);     // RA REQUEST
  rpc Reply(ReplyMsg) returns (Ack);         // RA REPLY
}

message RequestMsg { int32 from = 1; int64 ts = 2; }
message ReplyMsg   { int32 from = 1; }
message Ack        { bool ok = 1; }